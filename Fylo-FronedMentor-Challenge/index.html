<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
  
  
  <title>Fylo data storage component</title>
</head>

<body>
<div class ="box">
    <img src="assets/logo.svg" class="logo" alt="logo-pic">

    <div class="container">
        <div>
            <img class="icon" src="assets/icon-document.svg" alt="icon-document">
        </div>

        <div>
            <img class="icon" src="assets/icon-folder.svg" alt="icon-folder">
        </div>
        <div>
            <img class="icon" src="assets/icon-upload.svg" alt="icon-upload">
        </div>
    </div>
</div>

<div class="loading-bar">
    <br>
    <div class="inside">
        <p class="p1">You've used <strong>815 GB</strong> of your storage</p>

        <div class="line1"></div>
        <div class="line2"></div>
        <span class="loading-dot"></span>

        <br>
        <p class="p2">0 GB &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            &nbsp &nbsp &nbsp
            &nbsp &nbsp 1000 GB</p>
    </div>
    <div class="talk-bubble">

        <div class="talk-bubble-shape">
            <span class="giga-bit">185</span>
            <div class="giga-bit-left"><span>GB LEFT </span>
        </div>
        </div>

    </div>
</div>


</body>
</html>
